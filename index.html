<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karaoke Generator</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: #13131a;
      border: 1px solid #2a2a3a;
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 520px;
    }

    h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: 0.4rem; }
    .subtitle { color: #888; font-size: 0.95rem; margin-bottom: 2rem; }

    .drop-zone {
      border: 2px dashed #2a2a3a;
      border-radius: 12px;
      padding: 2.5rem 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      position: relative;
    }
    .drop-zone:hover, .drop-zone.drag-over {
      border-color: #6c63ff;
      background: rgba(108,99,255,0.05);
    }
    .drop-zone input[type=file] {
      position: absolute; inset: 0; opacity: 0; cursor: pointer; width: 100%; height: 100%;
    }
    .drop-icon { font-size: 2.5rem; margin-bottom: 0.75rem; }
    .drop-label { font-size: 1rem; color: #ccc; margin-bottom: 0.3rem; }
    .drop-hint { font-size: 0.8rem; color: #555; }
    .file-name { margin-top: 0.5rem; font-size: 0.85rem; color: #6c63ff; font-weight: 500; }

    .btn {
      display: block;
      width: 100%;
      margin-top: 1.25rem;
      padding: 0.85rem;
      background: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s;
    }
    .btn:hover:not(:disabled) { background: #574fd6; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .progress-wrap {
      margin-top: 1.25rem;
      background: #1e1e2e;
      border-radius: 8px;
      height: 8px;
      overflow: hidden;
      display: none;
    }
    .progress-wrap.visible { display: block; }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #6c63ff, #a78bfa);
      width: 0;
      transition: width 0.4s ease;
      border-radius: 8px;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.2em;
      line-height: 1.5;
    }
    .status.error { color: #ff6b6b; }
    .status.polling { color: #a78bfa; }
    .status.done { color: #4ade80; }
    .status.warn { color: #fbbf24; }

    .download-link {
      display: none;
      margin-top: 1rem;
      padding: 0.75rem;
      background: #1a3a2a;
      border: 1px solid #4ade80;
      border-radius: 10px;
      color: #4ade80;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .download-link.visible { display: block; }
    .download-link:hover { background: #1e4a32; }

    .debug-note {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: #444;
      text-align: center;
    }
    .debug-note a { color: #555; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ¤ Karaoke Generator</h1>
    <p class="subtitle">Upload an MP3 and get a karaoke video with word-sync highlighting.</p>

    <form id="uploadForm">
      <div class="drop-zone" id="dropZone">
        <input type="file" id="fileInput" accept=".mp3,audio/mpeg" />
        <div class="drop-icon">ðŸŽµ</div>
        <div class="drop-label">Drop an MP3 here or click to browse</div>
        <div class="drop-hint">MP3 only Â· max 100 MB</div>
        <div class="file-name" id="fileName"></div>
      </div>

      <button type="submit" class="btn" id="submitBtn" disabled>Generate Karaoke Video</button>
    </form>

    <div class="progress-wrap" id="progressWrap">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <p class="status" id="statusEl"></p>
    <a class="download-link" id="downloadLink" href="#">â¬‡ Download Karaoke Video</a>

    <p class="debug-note">Having issues? Check <a href="/api/debug" target="_blank">/api/debug</a></p>
  </div>

  <script>
    const form       = document.getElementById('uploadForm');
    const fileInput  = document.getElementById('fileInput');
    const dropZone   = document.getElementById('dropZone');
    const fileName   = document.getElementById('fileName');
    const submitBtn  = document.getElementById('submitBtn');
    const progressWrap = document.getElementById('progressWrap');
    const progressBar  = document.getElementById('progressBar');
    const statusEl   = document.getElementById('statusEl');
    const downloadLink = document.getElementById('downloadLink');
    let selectedFile = null;
    let pollInterval = null;

    // Drag-and-drop
    dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      const f = e.dataTransfer.files[0];
      if (f && (f.type === 'audio/mpeg' || f.name.endsWith('.mp3'))) setFile(f);
      else showStatus('error', 'Please drop an MP3 file.');
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files[0]) setFile(fileInput.files[0]);
    });

    function setFile(f) {
      selectedFile = f;
      fileName.textContent = f.name + ' (' + (f.size / 1024 / 1024).toFixed(1) + ' MB)';
      submitBtn.disabled = false;
      downloadLink.classList.remove('visible');
      showStatus('', '');
    }

    function showStatus(type, msg) {
      statusEl.className = 'status' + (type ? ' ' + type : '');
      statusEl.textContent = msg;
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      if (!selectedFile) return;

      submitBtn.disabled = true;
      downloadLink.classList.remove('visible');
      progressWrap.classList.add('visible');
      progressBar.style.width = '10%';
      showStatus('polling', 'Uploadingâ€¦');

      const formData = new FormData();
      formData.append('audio', selectedFile);

      let data;
      try {
        const res = await fetch('/api/upload', { method: 'POST', body: formData });
        progressBar.style.width = '35%';

        const body = await res.json().catch(() => null);

        if (!res.ok) {
          const msg = (body && body.error) ? body.error : `Upload failed (HTTP ${res.status})`;
          throw new Error(msg);
        }

        if (!body || !body.ok || !body.jobId) {
          throw new Error((body && body.error) || 'Unexpected server response');
        }

        data = body;
      } catch (err) {
        progressBar.style.width = '0%';
        progressWrap.classList.remove('visible');
        showStatus('error', 'Error: ' + err.message);
        submitBtn.disabled = false;
        return;
      }

      progressBar.style.width = '50%';

      // Warn if Kaggle trigger failed but still poll (manual requeue possible)
      if (data.kaggleError) {
        showStatus('warn', 'âš  File uploaded, but processing trigger failed: ' + data.kaggleError + '. Contact support.');
        submitBtn.disabled = false;
        return;
      }

      showStatus('polling', 'âœ“ Uploaded! Processingâ€¦ this takes a few minutes.');
      startPolling(data.jobId);
    });

    function startPolling(jobId) {
      let attempts = 0;
      const MAX_ATTEMPTS = 60; // 5 min @ 5s intervals

      pollInterval = setInterval(async () => {
        attempts++;
        if (attempts > MAX_ATTEMPTS) {
          clearInterval(pollInterval);
          showStatus('error', 'Timed out â€” processing is taking too long. Please try again.');
          submitBtn.disabled = false;
          return;
        }

        try {
          const res = await fetch('/api/status?jobId=' + jobId);
          const job = await res.json();

          const pct = 50 + Math.min(attempts / MAX_ATTEMPTS * 45, 45);
          progressBar.style.width = pct + '%';

          if (job.status === 'done' && job.outputUrl) {
            clearInterval(pollInterval);
            progressBar.style.width = '100%';
            showStatus('done', 'ðŸŽ‰ Your karaoke video is ready!');
            downloadLink.href = job.outputUrl;
            downloadLink.classList.add('visible');
            submitBtn.disabled = false;
          } else if (job.status === 'error') {
            clearInterval(pollInterval);
            showStatus('error', 'Processing failed: ' + (job.message || 'unknown error'));
            submitBtn.disabled = false;
          }
        } catch (err) {
          // ignore transient polling errors
        }
      }, 5000);
    }
  </script>
</body>
</html>
